{% if question_list %}
    <ul>
        {% for question in question_list %}
            <li><a href="{% url 'pybo:detail' question_id=question.id %}">{{ question.subject }}</a></li>
            <!-- had an error having question_id = question.id, 띄어쓰기 있으면 Parsing 안됨 -->
            <!-- <li><a href="/pybo/{{ question.id }}/">{{ question.subject }}</a></li> -->
        {% endfor %}
    </ul>
{% else %}
    <p>질문이 없습니다.</p>
{% endif %}
